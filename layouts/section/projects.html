<!DOCTYPE html>
<html>

{{partial "head.html" . }}

<body>
    {{ partial "header.html" .}}
    <main>
        <h2 class="text-center">
          {{.Title}}
        </h2>
        <div>{{.Content}}</div>

        <div class="resource-list">
            
            {{ range .Data.Pages }}
            <div class="resource-link">
                    <img class="dynamicimage" src="{{ .Site.BaseURL }}/images/{{.Params.picture}}" width="{{.Params.picturewidth}}" height="{{.Params.pictureheight}}" alt="{{.Params.title}}" />                
                    <h4>{{.Params.title}}</h4>
              {{.Content}}
            </div>
            {{ end }}
        </div>

    </main>

    {{partial "footer.html" . }}

</body>

</html>
