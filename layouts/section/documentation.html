<!DOCTYPE html>
<html>

{{partial "head.html" . }}

<body>
    {{ partial "header.html" .}}
    <main>
        <h2>
          {{ .Title }}
        </h2>
        <div class="resource-list">
          {{range sort .Data.Pages "Params.order" }}

            <div class="resource-link {{.Params.htmlclass}}">
              <a href="{{.Params.link}}">

                <img src="{{ .Site.BaseURL }}/images/{{.Params.image}}" width="100" height="100" alt="Link to {{.Params.title}}" />

              </a>

              <a href="{{.Params.link}}">

                <h4>{{.Params.title}}</h4>

              </a>
              <p>{{.Content}}
                <a class="more-details" href="{{.Params.link}}">Go there now</a>
              </p>

          </div>
          {{ end }}
        </div>

    </main>

    {{partial "footer.html" . }}

</body>

</html>
