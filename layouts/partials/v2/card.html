<div class="im-card-container">
    <div class="im-card-header-container">
        {{ if .headerSVG_ID }}
        <svg class="im-card-avatar-svg">
            <use xlink:href="{{$.Site.BaseURL}}/images/symbol-defs.svg#{{.headerSVG_ID}}"></use>
        </svg>
        {{ else }}
        <img class="im-card-avatar" src='{{ .headerIconSrc }}'
            onerror="if (this.src != '{{ .headerFallBackImgSrc }}') this.src = '{{ .headerFallBackImgSrc }}'" />
        {{ end }}
        <div class="im-card-title">
            {{ .title }}
        </div>
    </div>
    <div class="im-card-content">
        {{ .content }}
    </div>
    <div class="im-card-action-container">
        {{ if .isExternalLink }}
        {{ partial "v2/external-link" (dict 
            "href" .href 
            "class" "im-btn im-ghost-btn im-info-btn" 
            "anchorTitle" .actionAnchorTitle 
            "title" .actionTitle 
        ) . }}

        {{ else }}
        <a href="{{ .href}}" title="{{ .actionAnchorTitle }}" class="im-btn im-ghost-btn im-info-btn">
            {{ .actionTitle }}
        </a>
        {{ end }}
    </div>
</div>
